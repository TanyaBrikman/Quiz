<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="1">

    <div class="container" id="containerStart">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
            <div class="p-5 text-center">
                <h1 class="display-1">Quiz</h1>
                <button type="button" class="btn btn-outline-light btn-rounded" data-mdb-ripple-color="dark">Go</button>
            </div>
        </div>
    </div>

    <div class="container" id="questionContainer"></div>

    <div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button class="btn btn-info">Попробовать ещё раз</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/jquery-3.6.0.min.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/mdb.min.js"></script>
</body>
</html>
